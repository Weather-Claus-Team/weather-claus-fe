[build]
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://weatherclaus.store/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/login"
  to = "https://weatherclaus.store/login"
  status = 200
  force = true

[[redirects]]
  from = "/reissue"
  to = "https://weatherclaus.store/reissue"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200